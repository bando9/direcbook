<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcbook - Connect & save your network</title>

    <link rel="icon" href="/images/icons/logo.svg" type="image/svg+xml" />

    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-light min-h-screen flex flex-col md:flex-row relative w-full">
    <header
      class="flex items-center justify-between md:hidden p-4 shadow-sm bg-white"
    >
      <button
        id="menu-toggle"
        class="p-2 rounded-md border border-gray-300 hover:bg-gray-100 focus:outline-none"
      >
        <img src="/images/icons/menu.svg" class="h-6 w-6" alt="menu icon" />
      </button>
      <div class="flex items-center justify-center">
        <img
          src="/images/icons/profile.png"
          alt="profile image"
          class="h-8 w-8 rounded-full"
        />
      </div>
    </header>

    <aside
      id="sidebar"
      class="fixed top-0 left-0 h-screen w-3/4 md:w-64 bg-white shadow-md p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50"
    >
      <header class="flex items-center gap-2 mb-6 mt-3">
        <img src="/images/icons/logo.svg" alt="Direcbook logo" class="h-6" />
        <h1 class="font-semibold text-lg">Direcbook</h1>
      </header>

      <button
        id="menu-close"
        class="absolute top-3 right-3 p-2 rounded-full md:hidden hover:bg-gray-100 focus:outline-none"
      >
        <img src="/images/icons/close.svg" alt="close icon" />
      </button>

      <nav class="space-y-2 mt-10">
        <a
          href="/new"
          class="bg-primary text-light flex items-center gap-2 p-2 rounded-2xl w-3/4"
        >
          <img src="/images/icons/plus.svg" alt="plus icon" />
          <p class="text-sm font-semibold">Create Contact</p>
        </a>

        <a
          href="/"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-10 w-36 rounded-2xl"
        >
          <img src="/images/icons/contacts.svg" alt="contact icon" />
          <p class="font-regular">Contacts</p>
        </a>

        <a
          href="/?isFavorited=favorite"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/favorite.svg" alt="favorite icon" />
          <p class="font-regular text-md">Favorite</p>
        </a>

        <a
          href="/?tag=trash"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/trash.svg" alt="trash icon" />
          <p class="font-regular text-md">Trash</p>
        </a>

        <h2 class="text-sm font-semibold text-gray-600 mb-3 mt-5">Labels</h2>

        <ul class="space-y-4">
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=family">Family</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=entrepreneur">Entrepreneur</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=technology">Technology</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=ai">AI</a>
          </li>
        </ul>
      </nav>
    </aside>

    <div
      id="overlay"
      class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"
    ></div>

    <main class="flex-1 min-h-screen md:ml-64 p-3 sm:p-6 md:p-12">
      <div
        class="max-w-xl w-full mx-auto bg-white rounded-lg p-4 sm:p-6 md:p-10 shadow-lg"
      >
        <form method="POST" id="update-contact" class="space-y-5">
          <div>
            <label
              for="full-name"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Full Name <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              id="full-name"
              name="full-name"
              placeholder="Warren Edward Buffett"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Email Address <span class="text-red-400">*</span>
            </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="warrenbuffett@bhhsservice.com"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Phone Number <span class="text-red-400">*</span>
            </label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="+12025550123"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="line1"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Address Line 1
            </label>
            <input
              type="text"
              id="line1"
              name="line1"
              placeholder="Street address, P.O. box, company name, c/o"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="line2"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Address Line 2 (optional)
            </label>
            <input
              type="text"
              id="line2"
              name="line2"
              placeholder="Apartment, suite, unit, building, floor, etc. (optional)"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label
                for="city"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                City/Town
              </label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Omaha"
                class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div>
              <label
                for="region"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                State / Province / Region
              </label>
              <input
                type="text"
                id="region"
                name="region"
                placeholder="Nebraska"
                class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <div>
              <label
                for="postal-code"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Postal / ZIP Code
              </label>
              <input
                type="number"
                id="postal-code"
                name="postal-code"
                placeholder="68131"
                class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              />
            </div>

            <div>
              <label
                for="country"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Country
              </label>
              <input
                type="text"
                id="country"
                name="country"
                placeholder="United States"
                class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>
          </div>

          <div>
            <p class="block text-sm font-medium text-gray-700 mb-2">
              Choose Labels
            </p>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
              <label class="flex items-center space-x-1">
                <input type="checkbox" id="investor" name="investor" />
                <span
                  class="bg-yellow-400/10 px-2 py-1 text-xs font-medium text-yellow-500 rounded-md"
                >
                  Investor
                </span>
              </label>

              <label class="flex items-center space-x-1">
                <input type="checkbox" id="technology" name="technology" />
                <span
                  class="bg-pink-400/10 px-2 py-1 text-xs font-medium text-pink-400 rounded-md"
                >
                  Technology
                </span>
              </label>

              <label class="flex items-center space-x-1">
                <input type="checkbox" id="entrepreneur" name="entrepreneur" />
                <span
                  class="bg-indigo-400/10 px-2 py-1 text-xs font-medium text-indigo-400 rounded-md"
                >
                  Entrepreneur
                </span>
              </label>

              <label class="flex items-center space-x-1">
                <input type="checkbox" id="ai" name="ai" />
                <span
                  class="bg-green-400/10 px-2 py-1 text-xs font-medium text-green-400 rounded-md"
                >
                  AI
                </span>
              </label>
            </div>
          </div>

          <div>
            <label
              for="birthdate"
              class="block text-sm font-medium text-gray-700 mb-2"
            >
              Birthdate
            </label>
            <input
              type="date"
              id="birthdate"
              name="birthdate"
              class="w-full rounded-md border border-gray-300 p-2.5 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
            />
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <button
              type="submit"
              class="w-full rounded-md bg-indigo-600 px-6 py-3 font-medium text-white shadow-sm transition duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
            >
              Save
            </button>

            <a
              href="/"
              class="w-full text-center rounded-md border border-indigo-600 px-6 py-3 font-medium text-indigo-600 transition duration-300 hover:bg-indigo-50 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
            >
              Cancel
            </a>
          </div>
        </form>
      </div>

      <footer class="p-4 mt-10 text-center text-xs sm:text-sm text-gray-600">
        &copy; 2025. Direcbook by
        <a
          href="https://bandomega.com"
          class="hover:underline text-blue-600 font-medium"
          target="_blank"
          >Bando Mega</a
        >. All Rights Reserved.
      </footer>
    </main>

    <script src="/storage.js"></script>
    <script src="/update-contact/index.js"></script>
  </body>
</html>
