<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcbook - Connect & save your network</title>

    <link rel="icon" href="/images/icons/logo.svg" type="image/svg+xml" />

    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-light min-h-screen flex flex-col md:flex-row relative w-full">
    <aside
      class="absolute md:fixed -left-96 md:left-0 top-0 w-3/4 md:w-64 bg-white shadow-md h-screen p-4"
    >
      <header>
        <a href="/" class="flex items-center gap-2 mb-6 mt-3">
          <img src="/images/icons/logo.svg" alt="Direcbook logo" class="h-6" />
          <h1 class="font-semibold text-lg">Direcbook</h1>
        </a>
      </header>

      <nav class="space-y-2">
        <a
          href="/new"
          class="bg-primary text-light flex items-center gap-1 p-2 w-3/4 rounded-2xl mt-10"
        >
          <img src="/images/icons/plus.svg" alt="plus icon" />
          <p class="text-sm font-semibold">Create Contact</p>
        </a>
        <a
          href="/"
          class="flex gap-2 items-center bg-secondary p-2 ps-3 mt-10 w-36 rounded-2xl"
        >
          <img src="/images/icons/contacts.svg" alt="contact icon" />
          <p class="font-semibold">Contacts</p>
        </a>

        <div
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/favorite.svg" alt="contact icon" />
          <p class="font-reguler text-md">Favorite</p>
        </div>

        <div
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/trash.svg" alt="contact icon" />
          <p class="font-reguler text-md">Trash</p>
        </div>

        <h2 class="text-sm font-semibold text-gray-600 mb-2">Labels</h2>

        <ul class="space-y-3">
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Family</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Works</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Friends</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="md:col-span-4 p-2 ml-64 min-h-screen overflow-hidden flex-1">
      <div class="p-4 sm:p-12">
        <div class="w-full max-w-xl rounded-lg bg-white p-6 shadow-lg sm:p-10">
          <form method="POST" id="update-contact">
            <div class="mb-6">
              <label
                for="full-name"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Full Name<span class="text-red-400">*</span></label
              >
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Warren Edward Buffett"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="email"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Email Address<span class="text-red-400">*</span></label
              >
              <input
                type="email"
                name="email"
                id="email"
                placeholder="warrenbuffett@bhhsservice.com"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="phone"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Phone Number<span class="text-red-400">*</span></label
              >
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="+12025550123"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="line1"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Address Line 1</label
              >
              <input
                type="text"
                name="line1"
                id="line1"
                placeholder="Street address, P.O. box, company name, c/o"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="line2"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Address Line 2 (optional)</label
              >
              <input
                type="text"
                name="line2"
                id="line2"
                placeholder="Apartment, suite, unit, building, floor, etc. (optional)"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="city"
                class="mb-2 block text-sm font-medium text-gray-700"
                >City/Town</label
              >
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Omaha"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="region"
                class="mb-2 block text-sm font-medium text-gray-700"
                >State / Province / Region</label
              >
              <input
                type="text"
                name="region"
                id="region"
                placeholder="Nebraska"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="postal-code"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Postal Code / ZIP Code</label
              >
              <input
                type="number"
                name="postal-code"
                id="postal-code"
                placeholder="68131"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              />
            </div>

            <div class="mb-6">
              <label
                for="country"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Country</label
              >
              <input
                type="text"
                name="country"
                id="country"
                placeholder="United State"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-6">
              <fieldset>
                <legend class="mb-2 block text-sm font-medium text-gray-700">
                  Choose labels
                </legend>
              </fieldset>
              <div class="grid grid-cols-2">
                <div class="mb-1.5">
                  <label for="investor" class="ml-2 mb-2">
                    <input type="checkbox" id="investor" name="investor" />
                    <span
                      class="ml-1 inline-flex items-center rounded-md bg-yellow-400/10 px-2 py-1 text-xs font-medium text-yellow-500 inset-ring inset-ring-yellow-400/20"
                    >
                      Investor
                    </span>
                  </label>
                </div>

                <div class="mb-1.5">
                  <label for="technology" class="ml-2 mb-2">
                    <input type="checkbox" id="technology" name="technology" />
                    <span
                      class="ml-1 inline-flex items-center rounded-md bg-pink-400/10 px-2 py-1 text-xs font-medium text-pink-400 inset-ring inset-ring-pink-400/20"
                    >
                      Technology
                    </span>
                  </label>
                </div>
                <div class="mb-1.5">
                  <label for="entrepreneur" class="ml-2 mb-2">
                    <input
                      type="checkbox"
                      id="entrepreneur"
                      name="entrepreneur"
                    />
                    <span
                      class="ml-1 inline-flex items-center rounded-md bg-indigo-400/10 px-2 py-1 text-xs font-medium text-indigo-400 inset-ring inset-ring-indigo-400/30"
                    >
                      Entrepreneur
                    </span>
                  </label>
                </div>
                <div>
                  <label for="ai" class="ml-2">
                    <input type="checkbox" id="ai" name="ai" />
                    <span
                      class="ml-1 inline-flex items-center rounded-md bg-green-400/10 px-2 py-1 text-xs font-medium text-green-400 inset-ring inset-ring-green-500/20"
                    >
                      AI
                    </span>
                  </label>
                </div>
              </div>
            </div>

            <div class="mb-6">
              <label
                for="birthdate"
                class="mb-2 block text-sm font-medium text-gray-700"
                >Birthdate</label
              >
              <input
                type="date"
                name="birthdate"
                id="birthdate"
                placeholder="YYYY-MM-DD"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="grid grid-cols-2 gap-3">
              <button
                type="submit"
                class="w-full rounded-md bg-indigo-600 px-6 py-3 font-medium text-white shadow-sm transition duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
              >
                Save
              </button>

              <button
                type="submit"
                class="w-full rounded-md border border-indigo-600 px-6 py-3 font-medium text-indigo-600 transition duration-300 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer class="p-2 mt-10 ms-50">
        &copy; 2025. Direcbook by
        <a href="https://bandomega.com" class="hover:underline" target="_blank"
          >Bando Mega</a
        >
        All Rights Reserved.
      </footer>
    </main>

    <script src="/storage.js"></script>
  </body>
</html>
