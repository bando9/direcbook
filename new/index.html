<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcbook - Connect & save your network</title>

    <link rel="icon" href="/images/icons/logo.svg" type="image/svg+xml" />

    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-light min-h-screen flex flex-col md:flex-row relative w-full">
    <header
      class="flex items-center justify-between md:hidden p-4 shadow-sm bg-white"
    >
      <button
        id="menu-toggle"
        class="p-2 rounded-md border border-gray-300 hover:bg-gray-100 focus:outline-none"
      >
        <img src="/images/icons/menu.svg" class="h-6 w-6" alt="menu icon" />
      </button>
      <div class="flex items-center justify-center">
        <img
          src="/images/icons/profile.png"
          alt="profile image"
          class="h-8 w-8 rounded-full"
        />
      </div>
    </header>

    <aside
      id="sidebar"
      class="fixed top-0 left-0 h-screen w-3/4 md:w-64 bg-white shadow-md p-4 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50"
    >
      <header class="flex items-center gap-2 mb-6 mt-3">
        <img src="/images/icons/logo.svg" alt="Direcbook logo" class="h-6" />
        <h1 class="font-semibold text-lg">Direcbook</h1>
      </header>

      <button
        id="menu-close"
        class="absolute top-3 right-3 p-2 rounded-full md:hidden hover:bg-gray-100 focus:outline-none"
      >
        <img src="/images/icons/close.svg" alt="close icon" />
      </button>

      <nav class="space-y-2 mt-10">
        <a
          href="/new"
          class="bg-primary text-light flex items-center gap-2 p-2 rounded-2xl w-3/4"
        >
          <img src="/images/icons/plus.svg" alt="plus icon" />
          <p class="text-sm font-semibold">Create Contact</p>
        </a>

        <a
          href="/"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-10 w-36 rounded-2xl"
        >
          <img src="/images/icons/contacts.svg" alt="contact icon" />
          <p class="font-regular">Contacts</p>
        </a>

        <a
          href="/?isFavorited=favorite"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/favorite.svg" alt="favorite icon" />
          <p class="font-regular text-md">Favorite</p>
        </a>

        <a
          href="/?tag=trash"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/trash.svg" alt="trash icon" />
          <p class="font-regular text-md">Trash</p>
        </a>

        <h2 class="text-sm font-semibold text-gray-600 mb-3 mt-5">Labels</h2>

        <ul class="space-y-4">
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=family">Family</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=entrepreneur">Entrepreneur</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=technology">Technology</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=ai">AI</a>
          </li>
        </ul>
      </nav>
    </aside>

    <div
      id="overlay"
      class="fixed inset-0 bg-black opacity-50 hidden z-40 md:hidden"
    ></div>

    <main class="md:col-span-4 p-2 md:ml-64 min-h-screen flex-1">
      <div class="p-4 sm:p-6 md:p-12">
        <div
          class="w-full max-w-xl mx-auto rounded-lg bg-white p-4 sm:p-6 md:p-10 shadow-lg"
        >
          <form method="POST" id="add-contact-form">
            <div class="mb-5">
              <label
                for="full-name"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Full Name <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                name="full-name"
                id="full-name"
                placeholder="Warren Edward Buffett"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                required
              />
            </div>

            <div class="mb-5">
              <label
                for="email"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Email Address <span class="text-red-400">*</span>
              </label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="warrenbuffett@bhhsservice.com"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                required
              />
            </div>

            <div class="mb-5">
              <label
                for="phone"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Phone Number <span class="text-red-400">*</span>
              </label>
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="+12025550123"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
                required
              />
            </div>

            <div>
              <label
                for="line1"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Address Line 1
              </label>
              <input
                type="text"
                name="line1"
                id="line1"
                placeholder="Street address, P.O. box, company name, c/o"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-5">
              <label
                for="line2"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Address Line 2 (optional)
              </label>
              <input
                type="text"
                name="line2"
                id="line2"
                placeholder="Apartment, suite, unit, building, floor, etc. (optional)"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-5">
              <label
                for="city"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                City / Town
              </label>
              <input
                type="text"
                name="city"
                id="city"
                placeholder="Omaha"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-5">
              <label
                for="region"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                State / Province / Region
              </label>
              <input
                type="text"
                name="region"
                id="region"
                placeholder="Nebraska"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-5">
              <label
                for="postal-code"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Postal Code / ZIP Code
              </label>
              <input
                type="number"
                name="postal-code"
                id="postal-code"
                placeholder="68131"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none appearance-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              />
            </div>

            <div class="mb-5">
              <label
                for="country"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Country
              </label>
              <input
                type="text"
                name="country"
                id="country"
                placeholder="United States"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="mb-5">
              <fieldset>
                <legend class="mb-2 block text-sm font-medium text-gray-700">
                  Choose Labels
                </legend>
              </fieldset>
              <div class="grid grid-cols-2 sm:grid-cols-4 gap-y-2">
                <label class="flex items-center space-x-1.5">
                  <input type="checkbox" id="family" name="family" />
                  <span
                    class="inline-flex items-center rounded-md bg-yellow-400/10 px-2 py-1 text-xs font-medium text-yellow-500"
                  >
                    Family
                  </span>
                </label>
                <label class="flex items-center space-x-1.5">
                  <input type="checkbox" id="technology" name="technology" />
                  <span
                    class="inline-flex items-center rounded-md bg-pink-400/10 px-2 py-1 text-xs font-medium text-pink-400"
                  >
                    Technology
                  </span>
                </label>
                <label class="flex items-center space-x-1.5">
                  <input
                    type="checkbox"
                    id="entrepreneur"
                    name="entrepreneur"
                  />
                  <span
                    class="inline-flex items-center rounded-md bg-indigo-400/10 px-2 py-1 text-xs font-medium text-indigo-400"
                  >
                    Entrepreneur
                  </span>
                </label>
                <label class="flex items-center space-x-1.5">
                  <input type="checkbox" id="ai" name="ai" />
                  <span
                    class="inline-flex items-center rounded-md bg-green-400/10 px-2 py-1 text-xs font-medium text-green-400"
                  >
                    AI
                  </span>
                </label>
              </div>
            </div>

            <div class="mb-6">
              <label
                for="birthdate"
                class="mb-2 block text-sm font-medium text-gray-700"
              >
                Birthdate
              </label>
              <input
                type="date"
                name="birthdate"
                id="birthdate"
                placeholder="YYYY-MM-DD"
                class="w-full rounded-md border border-gray-300 p-2 text-sm text-gray-800 shadow-sm focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 focus:outline-none"
              />
            </div>

            <div class="flex flex-col sm:flex-row gap-3">
              <button
                type="submit"
                class="w-full sm:w-1/2 rounded-md bg-indigo-600 px-6 py-3 font-medium text-white shadow-sm transition duration-300 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
              >
                Save
              </button>

              <a
                href="/"
                class="w-full sm:w-1/2 rounded-md border border-indigo-600 px-6 py-3 font-medium text-center text-indigo-600 transition duration-300 hover:bg-indigo-50 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none cursor-pointer"
              >
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>

      <footer class="p-4 mt-10 text-center text-sm text-gray-600">
        &copy; 2025. Direcbook by
        <a
          href="https://bandomega.com"
          class="hover:underline text-blue-600 font-medium"
          target="_blank"
        >
          Bando Mega </a
        >. All Rights Reserved.
      </footer>
    </main>

    <script src="/storage.js"></script>
    <script src="/new/index.js"></script>
  </body>
</html>
