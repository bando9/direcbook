<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcbook - Connect & save your network</title>

    <link rel="icon" href="/images/icons/logo.svg" type="image/svg+xml" />

    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body
    class="bg-light min-h-screen flex flex-col md:grid md:grid-cols-5 md:flex-row"
  >
    <aside
      class="absolute md:relative -left-96 md:left-0 w-3/4 md:w-64 bg-white shadow-md h-screen p-4"
    >
      <header class="flex items-center gap-2 mb-6 mt-3">
        <img src="/images/icons/logo.svg" alt="Direcbook logo" class="h-6" />
        <h1 class="font-semibold text-lg">Direcbook</h1>
      </header>

      <nav class="space-y-2">
        <div
          class="bg-primary text-light flex items-center p-2 w-3/4 rounded-2xl mt-10"
        >
          <img src="/images/icons/plus.svg" alt="plus icon" />
          <p class="text-lg font-semibold">Add Contact</p>
        </div>
        <div
          class="flex gap-2 items-center bg-secondary p-2 ps-3 mt-10 w-36 rounded-2xl"
        >
          <img src="/images/icons/contacts-1.svg" alt="contact icon" />
          <p class="font-semibold">Contacts</p>
        </div>

        <div
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/favorite.svg" alt="contact icon" />
          <p class="font-reguler text-md">Favorite</p>
        </div>

        <div
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/trash.svg" alt="contact icon" />
          <p class="font-reguler text-md">Trash</p>
        </div>

        <h2 class="text-sm font-semibold text-gray-600 mb-2">Labels</h2>

        <ul class="space-y-3">
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Family</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Works</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="#">Friends</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="md:col-span-4 p-2">
      <section class="p-1 mt-3">
        <div class="bg-card1 flex items-center py-1 px-2 rounded-2xl gap-1">
          <img src="/images/icons/search.svg" alt="search icon" />
          <label class="rounded-3xl w-full">
            <input
              type="text"
              placeholder="Search contact"
              class="w-full ring-0 focus:ring-0 shadow-none focus:shadow-none focus:outline-none border-none focus:border-none"
            />
          </label>
          <img
            src="/images/icons/profile.png"
            alt="profile image"
            class="h-8"
          />
        </div>
        <div class="px-4 pt-4 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img src="/images/icons/contacts-1.svg" alt="contacts" />
            <p class="text-md">All Contacts (45)</p>
          </div>
          <div class="flex items-center justify-end gap-3.5">
            <img src="/images/icons/tag.svg" alt="" />
            <img src="/images/icons/sort.png" alt="" />
          </div>
        </div>
      </section>

      <section class="p-2">
        <div class="p-1 flex items-center gap-1">
          <img src="/images/icons/favorite.png" alt="favorite icon" />
          <p class="text-md">Favorite (3)</p>
        </div>
        <ul class="flex flex-col gap-1">
          <li class="flex gap-2 items-center p-3 bg-card2 rounded-xl">
            <img src="/images/icons/profile.png" alt="" class="h-8" />
            <p class="text-xl">Bando Mega</p>
          </li>
          <li class="flex gap-2 items-center p-3 bg-card2 rounded-xl">
            <img src="/images/icons/profile.png" alt="" class="h-8" />
            <p class="text-xl">Bando Mega</p>
          </li>
          <li class="flex gap-2 items-center p-3 bg-card2 rounded-xl">
            <img src="/images/icons/profile.png" alt="" class="h-8" />
            <p class="text-xl">Bando Mega</p>
          </li>
        </ul>
      </section>

      <section class="p-2">
        <p class="text-md p-1"># (42)</p>
        <ul id="show-contacts" class="flex flex-col gap-1"></ul>
      </section>
      <footer class="p-2 mt-20">
        Copyright &copy; 2025. Direcbook by
        <a href="https://bandomega.com" class="hover:underline">Bando Mega</a>
        Allright reserved.
      </footer>
    </main>

    <script src="/index.js"></script>
  </body>
</html>
