<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Direcbook - Connect & save your network</title>

    <link rel="icon" href="/images/icons/logo.svg" type="image/svg+xml" />

    <link href="/src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-light min-h-screen flex flex-col md:flex-row relative w-full">
    <aside
      class="absolute md:fixed -left-96 md:left-0 top-0 w-3/4 md:w-64 bg-white shadow-md h-screen p-4"
    >
      <header>
        <a href="/" class="flex items-center gap-2 mb-6 mt-3">
          <img src="/images/icons/logo.svg" alt="Direcbook logo" class="h-6" />
          <h1 class="font-semibold text-lg">Direcbook</h1>
        </a>
      </header>

      <nav class="space-y-2">
        <a
          href="/new"
          class="bg-primary text-light flex items-center gap-1 p-2 w-3/4 rounded-2xl mt-10"
        >
          <img src="/images/icons/plus.svg" alt="plus icon" />
          <p class="text-sm font-semibold">Create Contact</p>
        </a>
        <a
          href="/"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-10 w-36 rounded-2xl"
        >
          <img src="/images/icons/contacts-1.svg" alt="contact icon" />
          <p class="font-reguler">Contacts</p>
        </a>

        <a
          href="/?isFavorited=favorite"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/favorite.svg" alt="contact icon" />
          <p class="font-reguler text-md">Favorite</p>
        </a>

        <a
          href="/?tag=trash"
          class="flex gap-2 items-center bg-btn p-2 ps-3 mt-3 w-36 rounded-2xl"
        >
          <img src="/images/icons/trash.svg" alt="contact icon" />
          <p class="font-reguler text-md">Trash</p>
        </a>

        <h2 class="text-sm font-semibold text-gray-600 mb-3">Labels</h2>

        <ul class="space-y-4">
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=family" class="">Family</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=entrepreneur">Entrepreneur</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=technology">Technology</a>
          </li>
          <li class="flex items-center gap-2 text-sm cursor-pointer">
            <img src="/images/icons/tag.svg" alt="tag icon" class="w-5" />
            <a href="/?tag=ai">AI</a>
          </li>
        </ul>
      </nav>
    </aside>

    <main class="md:col-span-4 p-2 ml-64 min-h-screen overflow-hidden flex-1">
      <section class="mt-5">
        <div class="flex items-center justify-between mx-5 mb-2">
          <form
            class="bg-card1 flex items-center w-80 py-2 px-2 rounded-2xl gap-1"
            method="get"
          >
            <img src="/images/icons/search.svg" alt="search icon" />
            <label class="rounded-3xl w-full" for="q">
              <input
                id="q"
                name="q"
                type="search"
                placeholder="Search contact"
                class="w-full ring-0 focus:ring-0 shadow-none focus:shadow-none focus:outline-none border-none focus:border-none"
              />
            </label>
          </form>
          <div class="flex items-center gap-3">
            <img
              src="/images/icons/profile.png"
              alt="profile image"
              class="h-8"
            />
            <p class="text-sm font-semibold">Bando Mega</p>
          </div>
        </div>
        <div class="px-2 pt-4 flex items-center justify-between">
          <div class="flex items-center gap-2">
            <img src="/images/icons/contacts-1.svg" alt="contacts" />
            <p class="text-md">
              All Contacts (<span id="count-contacts">0</span>)
            </p>
          </div>
        </div>
      </section>

      <section class="p-2 overflow-x-auto relative">
        <form
          id="add-contact-form"
          method="post"
          class="flex flex-col gap-3 mb-5"
        >
          <label for="full-name">
            Full Name:
            <input name="full-name" type="text" class="border" required />
          </label>
          <label for="email">
            Email: <input name="email" type="email" class="border" required />
          </label>
          <label for="phone">
            Phone: <input name="phone" type="text" class="border" required />
          </label>

          <button
            type="submit"
            class="w-50 rounded-lg bg-btn text-slate-700 py-1 cursor-pointer"
          >
            Save
          </button>
        </form>
        <table class="min-w-full border-collapse">
          <thead class="bg-btn sticky z-10 -top-2">
            <tr>
              <th class="px-4 py-2 text-left">Full Name</th>
              <th class="px-4 py-2 text-left">Email</th>
              <th class="px-4 py-2 text-left">Phone Number</th>
              <th class="px-4 py-2 text-left">Labels</th>
              <th class="px-4 py-2 text-center">Actions</th>
            </tr>
          </thead>
          <tbody id="contacts">
            <!-- Render Contacts -->
          </tbody>
        </table>
      </section>

      <footer class="p-2 mt-10 ms-50">
        &copy; 2025. Direcbook by
        <a href="https://bandomega.com" class="hover:underline" target="_blank">
          Bando Mega</a
        >. All Rights Reserved.
      </footer>
    </main>

    <script src="/storage.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
